<!doctype html>
<html lang="en,ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeslaSolomon</title>
</head>
<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img class="logo__img" src="img/1.svg" alt="1">
            </div>
            <nav class="nav">
                <input id="menu__toggle" type="checkbox">
                <nav class="nav__container">
                    <nav class="nav__left">
                        <a class="menu__item" href="#">Model S</a>
                        <a class="menu__item" href="#">Model X</a>
                        <a class="menu__item" href="#">Model 3</a>
                        <a class="menu__item" href="#">Roadster</a>
                        <a class="menu__item" href="#">Energy</a>
                    </nav>
                    <nav class="nav__right">
                        <a class="menu__item" href="#">Магазин</a>
                        <a class="menu__item" href="#">Войти</a>
                    </nav>
                </nav>
                <label class="menu__btn" for="menu__toggle"></label>
                </nav>
        </header>
        <main class="main">
            <section class="section"></section>
            <section class="section">
                <h1 class="main__title">Model S</h1>
                <p class="main__description">Добро пожаловать в будущее!</p>
                <img src="img/2.svg" alt="2">
                <img src="img/3.svg" alt="3"> <!-- Это скорее всего надо переделать на БГ -->
                <div class="options">
                    <div class="options__speed">
                        <img src="img/4.svg" alt="4"> <!--сюда надо добавить БГ ЭЛИПС-->
                        <h1 class="options__numbers">2,7</h1>
                        <h2 class="options__details">сек</h2>
                        <p class="options__add">0-100 км/час</p>
                    </div>
                    <div class="options__km">
                        <img src="img/5.svg" alt="5">
                        <h1 class="options__numbers">632</h1>
                        <h2 class="options__details">км</h2>
                        <p class="options__add">запас хода</p>
                    </div>
                </div>
                <div class="section__button">
                    <div class="button__test-drive">
                        <img src="img/7.svg" alt="7">
                        <a class="" href="#">Тест драйв</a>
                    </div>
                    <a class="button__buy" href="#">Заказать</a>
                </div>
            </section>
            <section class="section"></section>
        </main>
    </div>
</body>
</html>
